<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/indexTicmas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>CONTACTO</title>
</head>
<body>
    <head>
        <nav>
            <a href="../indexTicmas.html">
                <img class="logo" src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/465/8151305465_bcad4495-d67a-41ed-bac0-00d35804b0b8.png?cb=1677078942" alt="logo">
            </a>
            <ul class="navbar">
                <li><a href="../pages/foto.html">FOTO</a></li>
                <li><a href="../pages/estudios.html">ESTUDIOS</a></li>
                <li><a href="../pages/capacitaciones.html">CAPACITACIONES</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </head>
    <main>
        <section>
            <div>
                <h1 class="contacto">
                    Podes comunicarte dejando tus datos a continuacion :
                </h1>
            </div>
            <form action="" method="get" enctype="text/plain">
                <fieldset class="formulario">
                    <div>
                        <label for="username">Nombre</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="comment">Comentario</label>
                        <textarea type="text" id="contact_comment" name="contact_comment" required></textarea>
                    </div>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
